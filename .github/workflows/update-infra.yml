name: Update Infra Repo

on:
  push:
    branches: [ "main" ]

jobs:
  update:
    runs-on: ubuntu-latest   

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.INFRA_REPO }}
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: infra
      
      - name: Update file with new image tag
        env:
          SHA: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
        run: |
          cd infra
          echo "${BRANCH}-${SHA}" > deploy/image-tag.txt
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add deploy/image-tag.txt
          git commit -m "chore: update image tag to ${BRANCH}-${SHA}" || echo "No changes to commit"
          git push    